#
# ---------------------------------------------------------------
# MAIN SETTINGS
# ---------------------------------------------------------------
# Feel free to change these! For more info, refer to:
# ~> https://jekyllrb.com/docs/configuration/options/

title:            'michoacanae documenta'
description:      'Documentos del Archivo Histórico'
url:              ''
baseurl:          '/michoacanae'
copyright:        'El Colegio de Michoacán, A.C., 2021'
logo:             '/assets/logo.png'

# ---------------------------------------------------------------
# BUILD SETTINGS
# ---------------------------------------------------------------
# Best not to mess with these unless you know what you're doing!

permalink: 'pretty'
sass:
  style: compressed
exclude:
  - Gemfile*
  - Rakefile
  - vendor
  - spec
  - README.md
incremental: true
webrick:
  headers:
    'Access-Control-Allow-Origin': '*'
kramdown:
 auto_ids:       true
 footnote_nr:    1
 entity_output:  as_char
 footnote_backlink: "&#x21a9;&#xfe0e;"
 toc_levels:     1..6
 smart_quotes:   lsquo,rsquo,ldquo,rdquo
 enable_coderay: false


# --------------------------------------------------------------
# COLLECTION SETTINGS
# --------------------------------------------------------------
# Wax leverages Jekyll collections for much of its
# functionality, therefor some of the keys below are from
# Jekyll while others are Wax-specific.
# For more info, refer to:
# ~> https://jekyllrb.com/docs/collections/

collections:
  exhibits:
    output: true
  michoacanae: # name of collection
    output: true # makes sure pages are output as html files
    layout: 'michoacanae_item' # the layout for the pages to use
    metadata:
      source: 'michoacanae.csv' # path to the metadata file within `_data`
    images:
      source: 'raw_images/michoacanae' # path to the directory of images within `_data`

# --------------------------------------------------------------
# SEARCH INDEX SETTINGS
# --------------------------------------------------------------
# You can create multiple search indexes below (though only one is
# recommended!) by specifying
# an `index` file to write it to and some `collections` for it to index
# and running `$ bundle exec rake wax:search` .

search:
  main:
    index: '/search/index.json' # file the index will get written to
    collections:
      michoacanae:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - autor
          - label
          - fecha
          - lugar

# --------------------------------------------------------------
# SITE MENU SETTINGS
# --------------------------------------------------------------
# Each menu item needs a `label` (whats shown), and a `link`
# (where it goes). An item can optionally have a dropdown
# submenu via `sub`.

menu:
  - label: 'Acerca'
    sub:
      - label: 'Archivo Histórico'
        link: '/about/'
      - label: 'Documentation'
        link: 'https://minicomp.github.io/wiki/wax/'
      - label: 'Créditos'
        link: '/credits/'
  - label: 'Exhibiciones'
    sub:
      - label: 'Testamento de M. Haro'
        link: '/exhibits/a/'
      - label: 'Otros documentos'
        link: '/exhibits/b/'
  - label: 'Explora'
    link: '/collection/'
  - label: 'Buscador'
    link: '/search/'
  - label: 'Reutiliza'
    link: '/reuse/'

# --------------------------------------------------------------
# SITE FOOTER SETTINGS
# --------------------------------------------------------------
#

footer:
  links:
    - label: 'GitHub'
      link: 'https://github.com/corpusnormae/michoacanae'
    - label: 'Credits'
      link: '/credits'
    - label: 'Contacto'
      link: 'https://gitter.im/minicomp/wax/'
  logos:
    - img: '/img/colmich-logo.png'

# FIN
